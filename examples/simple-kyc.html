<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Simple - SunuID</title>
    
    <!-- SunuID SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@sunuid/sdk@latest/dist/sunuid-sdk.min.js"></script>
    
    <!-- QRCode library pour le fallback c√¥t√© client -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/lib/browser.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .kyc-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="kyc-card">
        <h1>üìã V√©rification KYC</h1>
        <p>Scannez le QR code pour v√©rifier votre identit√©</p>
        
        <div id="sunuid-qr"></div>
        
        <div id="status"></div>
        
        <p style="margin-top: 20px; font-size: 14px;">
            V√©rification s√©curis√©e par SunuID
        </p>
    </div>

    <script>
        // Configuration KYC
        const sunuid = initSunuID({
            clientId: '1754174441_36C4685215935D1F',
            secretId: 'e29c66f185c389eedf7a1e8a242aba741cd659deaa6a9f8d50aa2dec98cce49d',
            type: 1, // KYC
            theme: 'light',
            
            // Callbacks
            onSuccess: (data) => {
                document.getElementById('status').innerHTML = 
                    '<p class="success">‚úÖ V√©rification KYC r√©ussie !</p>';
                console.log('‚úÖ KYC r√©ussi:', data);
                
                // Simuler une redirection
                setTimeout(() => {
                    alert('V√©rification KYC termin√©e avec succ√®s !');
                }, 1000);
            },
            
            onError: (error) => {
                document.getElementById('status').innerHTML = 
                    '<p class="error">‚ùå Erreur KYC: ' + error.message + '</p>';
                console.error('‚ùå Erreur KYC:', error);
            },
            
            onStatusUpdate: (data) => {
                document.getElementById('status').innerHTML = 
                    '<p>üì± Statut KYC: ' + JSON.stringify(data) + '</p>';
                console.log('üì± Statut KYC:', data);
            },
            
            onExpired: (data) => {
                document.getElementById('status').innerHTML = 
                    '<p>‚è∞ QR expir√©, actualisation...</p>';
                console.log('‚è∞ Expir√©:', data);
            }
        });

        // G√©n√©rer le QR code KYC
        sunuid.generateQR('sunuid-qr');
    </script>
</body>
</html>
